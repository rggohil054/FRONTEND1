<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Single level inheritance</h1> <hr>
    <b>use console to check output</b>
    <script>
        class KB 
        {
            constructor(bytes)
            {
                this.bytes = parseInt(bytes);
                console.log('KB class constructor called....');
            }
            getKB()
            {
                return this.bytes/1024;
            }
        }
        class MB extends KB
        {
            constructor(bytes)
            {
                super(bytes); //calling parent class constructor (compulsory)
                console.log('MB class constructor called....');
            }
            getMB()
            {
                return (super.getKB() / 1024).toFixed(2);
            }
        }

        var bytes = prompt("Enter bytes",0);
        //var object = new classname()
        var k1 = new KB(bytes);
        
        var result = k1.getKB();
        console.log('kilo bytes', result);

        var m1 = new MB(bytes);
        var result = m1.getMB();
        console.log('mega bytes', result);
    </script>
</body>
</html>
