<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of for each loop</h1> <hr>
    <table border="2" align="center" cellpadding="10" id="output">

    </table>
    <script>
        let course = {
            name : 'Javascript',
            duration : 30,
            traininer : 'Ankit Patel',
            isCertified : true,
            city : 'Bhavnagar',
        };
        var temp ='';
        for(let key in course)
        {
            console.log(key,course[key]);
            temp+=`<tr><td>${key}</td><td>${course[key]}</td></tr>`;
        }
        document.getElementById('output').innerHTML = temp;
    </script>
</body>
</html>
