<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multilevel Inheritance</h1> <hr>
    <b>use console to check output</b>
    <script>
        //parent /super / base class 
        class Person 
        {
            walk()
            {
                console.log('I can walk');
            }
            talk()
            {
                console.log('I can talk');
            }
        }
        //sub/dervied/child class 
        class Student extends Person
        {
            read()
            {
                console.log('I can read');
            }
            write()
            {
                console.log('i can write');
            }
        }
        class Developer extends Student 
        {
            code()
            {
                console.log("I can write code in javascript");
            }
            debug()
            {
                console.log("I can debug code in javascript");
            }
            WhatICanDo()
            {
                super.walk();
                super.talk();
                super.read();
                super.write();
                this.code();
                this.debug();
            }
        }

        //var object = new classname()
        var d1 = new Developer();
        d1.WhatICanDo();
    </script>
</body>
</html>
