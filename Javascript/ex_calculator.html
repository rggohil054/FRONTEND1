<!-- Develope Math Calculator which has 2 number input and it has 4 button  -->
<!-- for addition, subtraction, multiplication, division  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Of Calculator</title>
  </head>
  <body>
    <h1>This Is Example Of Calculator</h1>
    <form action="" method="post">
      <table border="2" align="center" cellpadding="10">
        <tr>
          <td>Enter Number1</td>
          <td><input type="number" id="num1" /></td>
        </tr>
        <tr>
          <td>Enter Number2</td>
          <td><input type="number" id="num2" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input
              type="button"
              value="add"
              id="btnadd"
              onclick="AddCalculate();"
            />
            <input
              type="button"
              value="sub"
              id="btnsub"
              onclick="SubCalculate();"
            />
            <input
              type="button"
              value="mul"
              id="btnmul"
              onclick="MulCalculate();"
            />
            <input
              type="button"
              value="div"
              id="btndiv"
              onclick="DivCalculate();"
            />
          </td>
        </tr>
        <tr>
          <td align="center" colspan="2" id="output">
            <h2>Answer Is Declare Hear</h2>
          </td>
        </tr>
      </table>
    </form>

    <script>
      var btnadd = document.getElementById("btnadd"); 
      var btnsub = document.getElementById("btnsub"); 
      var btnmul = document.getElementById("btnmul"); 
      var btndiv = document.getElementById("btndiv"); 
      var num1 = document.getElementById("num1"); 
      var num2 = document.getElementById("num2"); 
      var output = document.getElementById("output"); 
        console.log('all variable are created');

        function AddCalculate()
        {
        if(num1.value=="")
        {
          alert('num1 can not be blank & must be number')
        }
        else if(num2.value=="")
        {
          alert('num2 can not be blank & must be number')
        }
        else
        {
          var result= parseInt(num1.value) + parseInt(num2.value);
          console.log(result)
          output.innerHTML = result;
        }
        }

        function SubCalculate()
        {
        if(num1.value=="")
        {
          alert('num1 is must not blank')
        }
        else if(num2.value=="")
        {
          alert('num2 is must not blank')
        }
        else
        {
          var result= parseInt(num1.value) - parseInt(num2.value);
          console.log(result)
          output.innerHTML = result;
        }
        }

        function MulCalculate()
        {
        if(num1.value=="")
        {
          alert('num1 is must not blank')
        }
        else if(num2.value=="")
        {
          alert('num2 is must not blank')
        }
        else
        {
          var result= parseInt(num1.value) * parseInt(num2.value);
          console.log(result)
          output.innerHTML = result;
        }
        }

        function DivCalculate()
        {
        if(num1.value=="")
        {
          alert('num1 is must not blank')
        }
        else if(num2.value=="")
        {
          alert('num2 is must not blank')
        }
        else
        {
          var result= parseInt(num1.value) / parseInt(num2.value);
          console.log(result)
          output.innerHTML = result;
        }
        }
    </script>
  </body>
</html>
