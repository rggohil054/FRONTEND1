<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4th method to create object</h1> <hr>
    <b>use console to check output</b>
    <script>
        class Movie 
        {
            constructor(name,starcast,budget)
            {
                this.name = name;
                this.starcast = starcast;
                this.budget = budget;
            }
            display()
            {
                console.log('name',this.name);
                console.log('starcast',this.starcast);
                console.log('budget',this.budget);
            }
        }
        
        var m1 = new Movie('Avatar 2','dont know',125000000000);
        m1.display();

        var m2 = new Movie('Pathan','Khans & padukons and johns',125000000);
        m2.display();

    </script>
</body>
</html>
