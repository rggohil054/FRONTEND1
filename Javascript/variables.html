<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>working with variables</h1>
    <hr>
    <p>use console to see output</p>
    <script>
        console.log('this is log message'); //printf
        console.warn("this is warning message"); //printf
        console.error(`this is error message`); //printf
        console.info('this is info message'); //printf
        console.debug('this is debug message'); //printf
        //create variables
        var name = "the easylearn academy";
        var age = 37;
        var gender = true;
        var weight = 75.25;
        console.log(name);
        console.log("age = " + age);
        console.log('gender = ' + gender);
        console.log(`weight = ${weight}`);

        age = 'thirty seven';
        console.log("age = " + age);
    </script>
</body>
</html>
