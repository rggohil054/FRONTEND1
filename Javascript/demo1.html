<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is example of single inheritance</h1><hr>
    <h3>use consol to check output</h3>

    <script>
        // parent , base, super
        class Person
        {
            walk()
            {
                console.log('yes i can walk');
            }
            talk()
            {
                console.log('yes i can talk');
            }
        }
        //  child,sub,derived
        class Student extends Person
        {
            sing()
            {
                console.log('yes i can sing a song');
            }
            read()
            {
                console.log('yes i can read a book');
            }
        }
        var p1=new Person();
        p1.walk();
        p1.talk();

        var s1=new Student();
        s1.sing();
        s1.read();
        s1.walk();
        s1.talk();
      
       
       </script>
</body>
</html>
