<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>this is interest calculator</h1>
    <form action="success.html" method="post" onsubmit="return ValidInput()">
        <table align="center" border="2" cellpadding="10">
            <tr>
                <td>enter amount</td>
                <td><input type="number" id="amount" onblur="CheckInput(this.id);"></td>
            </tr>
            <tr>
                <td>enter rate</td>
                <td><input type="number" id="rate" onblur="CheckInput(this.id);"></td>
            </tr>
            <tr>
                <td>enter year</td>
                <td><input type="number" id="year" onblur="CheckInput(this.id);"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"> <input type="submit" value="calculate"></td>
            </tr>
        </table>
    </form>

    <script>
        function CheckInput(id){
            if(document.getElementById(id).value!="")
            {
                document.getElementById(id).className="";
            }
            else{
                document.getElementById(id).className="error";
            }

        }
        function ValidInput(){
            var amount=document.getElementById('amount');
            var rate=document.getElementById('rate');
            var year=document.getElementById('year');

            if(amount.value==""){
                alert("amount can not be blank");
                amount.focus();
                amount.className="error";
                return false;
            }
            else if(rate.value==""){
                alert("rate can not be blank");
                rate.focus();
                rate.className="error";
                return false;
            }
            else if(year.value==""){
                alert("year can not be blank");
                year.focus();
                year.className="error";
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</body>
</html>
