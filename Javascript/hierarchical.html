<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hierarchical  inheritance</h1> <hr>
    <b>use console to check output</b>
    <script>
        //parent /super / base class 
        class Person 
        {
            walk()
            {
                console.log('I can walk');
            }
            talk()
            {
                console.log('I can talk');
            }
        }
        //sub/dervied/child class 
        class Student extends Person
        {
            read()
            {
                console.log('I can read');
            }
            write()
            {
                console.log('i can write');
            }
        }
        class Teacher extends Person
        {
            teach()
            {
                console.log('I can teach javascript....');
            }
            help()
            {
                console.log('I can help you in solving javascript related problems.');
            }
        }
        //var object = new class()
        

        var s1 = new Student();
        s1.read();
        s1.write();
        s1.walk();
        s1.talk();


        var t1 = new Teacher();
        t1.walk();
        t1.talk();
        t1.teach();
        t1.help();
    </script>
</body>
</html>
